name: renamer
description: A CLI tool for renaming media libraries to comply with Jellyfin naming conventions
version: 1.0.0

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  args: ^2.7.0
  http: ^1.6.0
  json_annotation: ^4.9.0
  logging: ^1.3.0
  path: ^1.9.1

dev_dependencies:
  build_runner: ^2.10.2
  json_serializable: ^6.11.1
  test: ^1.27.0
  very_good_analysis: ^10.0.0

executables:
  renamer: main